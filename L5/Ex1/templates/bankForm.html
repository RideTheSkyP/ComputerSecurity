{% extends 'base.html' %}

{% block title %} Sign in {% endblock %}
{% block content %}
  <h2>Create Transfer</h2>

  <form method="post">
    {% csrf_token %}
    <label for="transferto">Transfer from:</label><br>
    <input type="text" id="transferto" name="transferto"><br>
    <label for="transferfrom">Transfer to:</label><br>
    <input type="text" id="transferfrom" name="transferfrom"><br>
    <label for="amount">Amount:</label><br>
    <input type="text" id="amount" name="amount"><br>
    <button type="submit">Transfer</button>
  </form>

  <div class="row">
  <div class="col-md-8 mx-auto social-container my-2 order-md-1"></div>
 </div>
{% endblock %}
